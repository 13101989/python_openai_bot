version: '3.8'
services:
  postgres:
    build:
      context: .
      dockerfile: postgresDB/Dockerfile
    image: 1310198913101989/chatbot_db_postgres
    container_name: app_postgres_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - my_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgresDB/init-scripts:/docker-entrypoint-initdb.d

  app:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: app_backend
    image: 1310198913101989/chatbot_backend_fastapi
    ports:
      - "8000:8000"
    environment:
      OPENAI_KEY: ${OPENAI_KEY}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
    depends_on:
      - postgres
    networks:
      - my_network

  docs:
    build:
      context: .
      dockerfile: docs/Dockerfile
    container_name: app_docs
    image: 1310198913101989/chatbot_docs
    ports:
      - "8001:8001"
    depends_on:
      - app
    networks:
      - my_network

networks:
  my_network:
    driver: bridge

volumes:
  postgres_data:

