apiVersion: v1
kind: Service
metadata:
  name: {{ include "chatbot.fullname" . }}-backend-fastapi-service
  labels:
    {{- include "chatbot.labels" . | nindent 4 }}
spec:
  selector:
    app: {{ include "chatbot.fullname" . }}
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000

apiVersion: v1
kind: Service
metadata:
  name: {{ include "chatbot.fullname" . }}-docs-service
  labels:
    {{- include "chatbot.labels" . | nindent 4 }}
spec:
  selector:
    app: {{ include "chatbot.fullname" . }}
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001

apiVersion: v1
kind: Service
metadata:
  name: {{ include "chatbot.fullname" . }}-db-postgres-service
  labels:
    {{- include "chatbot.labels" . | nindent 4 }}
spec:
  selector:
    app: {{ include "chatbot.fullname" . }}
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432